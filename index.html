<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Credit card</title>
       <link rel="stylesheet" href="/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    </head>
<body>
    
    <section class="container_Info">
        <h1 >Detalles del pago</h1>
        <button id="loadDataBtn" class="buttonPrincipal">Show all documents in console</button> <br><br>
    </section>
    
    <section class="container_Info">
        
        <label for="NameUser" class="TextInput">Name user: </label>
        <input type="text" id="NameUser" class="ContainerInput" placeholder="Ej: Sebastian ronaldo"><br><br>
        
        <label for="NumberCard" class="TextInput">Number card:</label>
        <input type="text" id="NumberCard" class="ContainerInput" placeholder="Ej: 3456 7523 9735 1267"><br><br>
        
        <label for="ExpiryDate" class="TextInput">Expiry Date:</label>
        <input type="date" id="ExpiryDate" class="ContainerInput" ><br><br>

        <label for="CVV" class="TextInput">CVV:</label>
        <input type="text" id="CVV" class="ContainerInput" placeholder="Ej: 3456"><br><br>

        <button id="addDocBtn" class="buttonPrincipal">Add Credit Card</button>
    </section>

    <div class="container_Info">

        <label for="getDocId" class="TextInput">CVV:</label>
        <input type="text" id="getDocId" class="ContainerInput" placeholder="Ej: 30003625"><br><br>

        <button id="reflectData" class="buttonPrincipal">Show Data</button>

        <div id="container_data" class="container_data">
    
        </div>
    </div>

   <script type="module" src="./showData.js"></script>

</body>
</html>
